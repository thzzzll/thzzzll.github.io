<!doctype html>
<html>
   <head>
      <style>
         button {
            background-color: #8c34eb;
            text_decoration: none;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 32px;
            text-align: center;
            display: block;
            font-size: 16px;
            cursor: pointer;
         }
         html {
            width:100%;
            height:100%;
         }
         a {
            text_decoration: none;
            color: #8c34eb;
            margin-top:auto;
            display: block;
         }
         p {
            margin-bottom:auto;
         }
      </style>
      <script type='text/javascript'>
         window.addEventListener("load",function(){
           let siteURL = prompt("TARGET");
           let a = document.body.appendChild(document.createElement("iframe"));
           a.src = 'https://'+siteURL;
           a.width= "100%";
           a.height= "95%";
           let b = document.body.appendChild(document.createElement("p"));
           b.innerHTML = siteURL;
         });
      </script>
   </head>
   <body>
   </body>
</html>
